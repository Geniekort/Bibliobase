query CurationSession($id: ID!){
  curationSession(id: $id) {
    id
    mapping
    project{
      id
    }
    import {
      id
    }
    dataType{
      id
      name
      dataAttributes {
        id
        name
        attributeType
      }
    }

    curatableRecords {
      id
      data
      status
    }
  }
}
